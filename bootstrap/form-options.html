<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="css/bootstrap.css">
		
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script src="js/bootstrap.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="page-header">
				<h1>Bootstrap Horizontal Form</h1>
			</div>
		

			<!-- Horizontal Form -->
			<!-- Labels right -->
			<form class="form-horizontal">
				<div class="form-group">
					<label for="name" class="control-label col-md-2">Your Name: </label>
					<div class="col-md-8"><input type="text" class="form-control"></div>
				</div>
				<div class="form-group">
					<label for="name" class="control-label col-md-2">Email: </label>
					<div class="col-md-8"><input type="text" class="form-control"></div>
				</div>
				<div class="form-group">
					<label for="name" class="control-label col-md-2">Password: </label>
					<div class="col-md-8"><input type="text" class="form-control"></div>
				</div>
				<div class="form-group">
					<label for="name" class="control-label col-md-2">Confirm Password: </label>
					<div class="col-md-8"><input type="text" class="form-control"></div>
				</div>
				<div class="form-group">
					<label for="name" class="control-label col-md-2">Comments</label>
					<div class="col-md-8">
						<textarea class="form-control" rows="10"></textarea>
					</div>
				</div>
				<!-- Checkbox -->
				<div class="form-group">
						<label class="control-label col-md-2">Skills</label>
						<div class="col-md-10">
							<div class="checkbox">
								<label><input type="checkbox">HTML</label>
							</div>
							<div class="checkbox">
								<label><input type="checkbox">JavaScript</label>
							</div>
							<div class="checkbox">
								<label><input type="checkbox">jQuery</label>
							</div>
						</div>
				</div>
				<!--  Inline Checkbox -->
				<div class="form-group">
						<label class="control-label col-md-2">Skills</label>
						<div class="col-md-10">
							<div class="checkbox">
								<label class="checkbox-inline"><input type="checkbox">HTML</label>
								<label class="checkbox-inline"><input type="checkbox">jQuery</label>
								<label class="checkbox-inline"><input type="checkbox">JavaScript</label>
							</div>
						</div>
				</div>
				<!-- Radio -->
				<div class="form-group">
						<label class="control-label col-md-2">Gender</label>
						<div class="col-md-10">
							<div class="radio">
								<label><input type="radio" name="gender">Male</label>
							</div>
							<div class="radio">
								<label><input type="radio" name="gender">Female</label>
							</div>
						</div>
				</div>
				<!-- Radio inline -->
				<div class="form-group">
						<label class="control-label col-md-2">Gender</label>
						<div class="col-md-10">
							<div class="radio">
								<label class="radio-inline"><input type="radio" name="gender">Male</label>
								<label class="radio-inline"><input type="radio" name="gender">Female</label>
							</div>
						</div>
				</div>
				<!-- Select -->
				<div class="form-group">
					<label class="col-md-2 control-label">Country</label>
					<div class="col-md-10">
						<select class="form-control">
							<option>USA</option>
							<option>UK</option>
							<option>Argentina</option>
							<option>Bosnia</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-offset-2 col-md-10"> 
						<button class="btn btn-primary btn-block">Submit your Info</button>
					</div>
				</div>
			</form>

		</div>
	</body>
</html>
