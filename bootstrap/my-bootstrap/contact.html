<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Contact Us</title>
	<link rel="stylesheet" href="style.css">
	
</head>
<body>
	<div id="Mywelcome">
		<form id="contact-form" name="contact-form" method="post" action="PostEmail.php">
			<fieldset>
				<legend>Contact Us</legend>
				<table>
					<tr>
						<td><label for="name">Name</label></td>
						<td><input type="text" name="name" id="form-name" placeholder="Your Name" autofocus="autofocus"></td>
					</tr>
					<tr>
						<td><label for="email">Email<label></td>
						<td><input type="email" name="email" id="form-email" placeholder="Your Email"></td>
					</tr>
					<tr>
						<td><label for="message">Message</label></td>
						<td><textarea name="message" id="message" cols="40" rows="5" placeholder="Add your comments"></textarea></td>
					</tr>
					<tr>
						<td></td>
						<td>
							<input type="reset" name="reset" id="reset" value="reset" />
							<input type="submit" name="send" id="send" value="submit" />
						</td>
					</tr>
				</table>
			</fieldset>
		</form>
	</div>
</body>
</html>
