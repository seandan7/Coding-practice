<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="css/bootstrap.css">
		
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script src="js/bootstrap.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="page-header">
				<h1>Bootstrap Form</h1>
			</div>
			<!-- Vertical Form -->
			<form class="col-md-8">
				<div class="form-group">
					<label for="name">Your Name: </label>
					<input type="text" class="form-control">
				</div>
				<div class="form-group">
					<label for="email">Email: </label>
					<input type="email" class="form-control">
				</div>
				<div class="form-group">
					<label for="password"> Password: </label>
					<input type="password" class="form-control">
				</div>
				<div class="form-group">
					<label for="confirm"> Confirm Password </label>
					<input type="password" class="form-control">
				</div>
			</form>
			<br><br><br><br><br><br><br><br><br><br><br><br><br><br>
			<div class="page-header">
				<h1>Bootstrap Inline Form</h1>
			</div>
			
			<!-- Inline Form -->
			<form class="form-inline">
				<div class="form-group">
					<label for="name">Your Name: </label>
					<input type="text" class="form-control">
				</div>
				<div class="form-group">
					<label for="email">Email: </label>
					<input type="email" class="form-control">
				</div>
				<div class="form-group">
					<label for="password"> Password: </label>
					<input type="password" class="form-control">
				</div>
				<div class="form-group">
					<label for="confirm"> Confirm Password </label>
					<input type="password" class="form-control">
				</div>
			</form>
			<br><br>
						<div class="page-header">
				<h1>Bootstrap Horizontal Form</h1>
			</div>
		

			<!-- Horizontal Form -->
			<!-- Labels right -->
			<form class="form-horizontal">
				<div class="form-group">
					<label for="name" class="control-label col-md-2">Your Name: </label>
					<div class="col-md-8"><input type="text" class="form-control"></div>
				</div>
				<div class="form-group">
					<label for="name" class="control-label col-md-2">Email: </label>
					<div class="col-md-8"><input type="text" class="form-control"></div>
				</div>
				<div class="form-group">
					<label for="name" class="control-label col-md-2">Password: </label>
					<div class="col-md-8"><input type="text" class="form-control"></div>
				</div>
				<div class="form-group">
					<label for="name" class="control-label col-md-2">Confirm Password: </label>
					<div class="col-md-8"><input type="text" class="form-control"></div>
				</div>
			</form>
			<!-- labels left -->
			<h1>Label Left</h1>
			<form class="form-horizontal">
				<div class="form-group">
					<label for="name" class="col-md-2">Your Name: </label>
					<div class="col-md-8"><input type="text" class="form-control"></div>
				</div>
				<div class="form-group">
					<label for="name" class="col-md-2">Email: </label>
					<div class="col-md-8"><input type="text" class="form-control"></div>
				</div>
				<div class="form-group">
					<label for="name" class="col-md-2">Password: </label>
					<div class="col-md-8"><input type="text" class="form-control"></div>
				</div>
				<div class="form-group">
					<label for="name" class="col-md-2">Confirm Password: </label>
					<div class="col-md-8"><input type="text" class="form-control"></div>
				</div>
			</form>
		</div>
	</body>
</html>
