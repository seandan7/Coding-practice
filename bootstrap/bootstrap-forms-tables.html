<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

			.box {
				background-color : #d3d3d3;
				border: 1px solid gray;
			}
		</style>
	
	
  </head>
  <body>
  <div class="navbar navbar-default">
		<div class="container">
			
			<div class="navbar-header">
				<a href="#" class="navbar-brand">My Website</a>
			</div>
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-targer=".navbar-collapse">
				<span class="sr-only">Toggle Navigation</span>
		        <span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="">Page 1 </a></li>
					<li><a href="">Page 2 </a></li>
					<li><a href="">Page 3 </a></li>
				</ul>
			</div>
			
		</div>
  </div>
   <div class="container">
		<h1>Our Bootstrap Page</h1>
		<form>
		
			<div class="form-group">
		
				<label for="username">Username</label>
				<input type="text" class="form-control" name="username"/>
				
			</div>
			
			<div class="form-group">
		
				<label for="password">Password</label>
				<input type="password" class="form-control" name="password"/>
				
			</div>
			
			<div class="checkbox">
		
				<label>
					<input type="checkbox">Keep me logged in
				</label>
		
			</div>
			
			<div class="form-group">
		
				<input type="submit" value="Log In" class="btn btn-default" name="login"/>
				
			</div>
			
		</form>
		<table class="table table-striped table-bordered">
		
			<tr class="success"><th>Name</th><th>Age</th></tr>
			
			<tr><td>Rob</td><td>33</td></tr>
			
			<tr><td>Helen</td><td>29</td></tr>
		
		</table>
   </div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
