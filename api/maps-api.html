  <!DOCTYPE html>
<html>
  <head>
    <title>Google Geocoding</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    
  </head>
  <body>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script>
  	//connect to google geocoding
	$.ajax({
		type: "GET",
		url: "https://maps.googleapis.com/maps/api/geocode/json?address=1600+Amphitheatre+Parkway,+Mountain+View,+CA&key=xxxxxxxxxxx",
		dataType: "xml",
		success: processXML
	});
	
	function processXML(xml){
	
	//function loops through each address_component
		$(xml).find("location").each(function(){
		
			$(this).find("lat").text();
			
			$(this).find("lng").text();
			
			});
		
		};
		
  
  </script>

  </body>
</html>
