		<title>Photo Gallery</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="css/bootstrap.css">
		
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script src="js/bootstrap.js"></script>

		<style>
		.item img{
			width:100%;
			height:400px;
		}
		.thumbnail img {
			width: 300px;
			height: 200px;
		}

		</style>

		<div class="container">
			<div class="row">
				<div class="carousel slide" date-ride="carousel" id="slider">
					<ol class="carousel-indicators">
						<li data-target="#slider" data-slide-to="0"></li>
						<li data-target="#slider" data-slide-to="1"></li>
						<li data-target="#slider" data-slide-to="2"></li>
						<li data-target="#slider" data-slide-to="3"></li>
					</ol>
					<div class="carousel-inner">
						<div class="item active">
							<img class="slider-image" src="images/slider-1.jpg">
						</div>
						<div class="item">
							<img class="slider-image" src="images/slider-2.jpg">
						</div>
						<div class="item">
							<img class="slider-image"  src="images/slider-3.jpg">
						</div>
						<div class="item">
							<img class="slider-image" src="images/slider-4.jpg">
						</div>
					</div>
				
				<a href="#slider" data-slide="prev" class="left carousel-control">
					<span class="glyphicon glyphicon-chevron-left"></span>
				</a>
				<a href="#slider" data-slide="next" class="right carousel-control">
					<span class="glyphicon glyphicon-chevron-right"></span>
				</a>
				
				</div>
